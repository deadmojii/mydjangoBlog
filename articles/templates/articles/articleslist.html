{% extends 'base.html'%}
{% block title %}
articles
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Articles List</h1>
    {% for article in articles %}
    <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
    <P>{{article.snippet}}</P>
    <p>{{article.date}}</p>
    {% endfor %}
</div>
{% endblock content %}
