{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Articles List</h1>
    {% for article in articles %}
    <h2><a href="#">{{article.title}}</a></h2>
    <P>{{article.snippet}}</P>
    <p>{{article.date}}</p>
    {% endfor %}
</body>
</html>
